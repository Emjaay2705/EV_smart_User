<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - EC EV System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">EC EV System</a>
    <div>
      <a href="login.html" class="btn btn-outline-light">Login</a>
    </div>
  </div>
</nav>

<!-- Registration Form -->
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow p-4">
        <h3 class="text-center mb-4">Create an Account</h3>
        <form>
          <div class="mb-3">
            <label>Full Name</label>
            <input type="text" class="form-control" placeholder="Enter your full name">
          </div>
          <div class="mb-3">
            <label>Email address</label>
            <input type="email" class="form-control" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Enter your password">
          </div>
          <div class="mb-3">
            <label>Confirm Password</label>
            <input type="password" class="form-control" placeholder="Confirm your password">
          </div>
          <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
        <p class="mt-3 text-center">Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-center text-white py-3 mt-5">
  &copy; 2025 EC EV System. All rights reserved.
</footer>

</body>
</html>
