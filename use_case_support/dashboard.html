<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - EC EV System</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">EC EV System</a>
    <div>
      <a href="index.html" class="btn btn-outline-light">Logout</a>
    </div>
  </div>
</nav>

<!-- Dashboard -->
<div class="container my-5">
    <h2 class="text-center mb-4">Welcome, User!</h2>
    <div class="row g-4">

        <div class="col-md-4">
            <a href="evs.html" class="text-decoration-none">
                <div class="card text-center shadow h-100">
                    <div class="card-body">
                        <i class="fas fa-car fa-3x text-primary mb-3"></i>
                        <h5 class="card-title">Electric Vehicles</h5>
                        <p class="card-text">View & Book EVs</p>
                    </div>
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <a href="stations.html" class="text-decoration-none">
                <div class="card text-center shadow h-100">
                    <div class="card-body">
                        <i class="fas fa-charging-station fa-3x text-success mb-3"></i>
                        <h5 class="card-title">Charging Stations</h5>
                        <p class="card-text">Find & Book Stations</p>
                    </div>
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <a href="training.html" class="text-decoration-none">
                <div class="card text-center shadow h-100">
                    <div class="card-body">
                        <i class="fas fa-chalkboard-teacher fa-3x text-warning mb-3"></i>
                        <h5 class="card-title">Training</h5>
                        <p class="card-text">Learn about EVs</p>
                    </div>
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <a href="vendors.html" class="text-decoration-none">
                <div class="card text-center shadow h-100">
                    <div class="card-body">
                        <i class="fas fa-store fa-3x text-info mb-3"></i>
                        <h5 class="card-title">Vendors</h5>
                        <p class="card-text">Browse EV Products</p>
                    </div>
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <a href="history.html" class="text-decoration-none">
                <div class="card text-center shadow h-100">
                    <div class="card-body">
                        <i class="fas fa-history fa-3x text-danger mb-3"></i>
                        <h5 class="card-title">Booking History</h5>
                        <p class="card-text">View Past Bookings</p>
                    </div>
                </div>
            </a>
        </div>

    </div>
</div>
